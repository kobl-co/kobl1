<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>KOBL - Create New Notification</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index:index' %}">KOBL</a>
  </nav>
  <div class="py-3 text-center">
	<h1>Cards</h1>
	</div>

    <div class="container">
	
	{% if cards %}	
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
		    {% for card in cards %}
            <div class="col-md-12">
              <div class="card mb-4 box-shadow">
				  <div class="card-body">
                  <a class="card-title h5" href="/card/{{ card.id }}/">{{ card.title }}</a>
				  {#<p></p> #}
				  <p class="card-text">{{ card.text }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
					  <a class="btn btn-sm btn-outline-secondary" href="/card/{{ card.id }}/" role="button">View</a>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">{{ card.publish_date }}</small>
                  </div>
                </div>
              </div>
            </div>
			{% endfor %}
	        {% else %}
            <div class="col-md-12">
              <div class="card mb-4 box-shadow">
				<div class="card-body">
                  <p class="card-title">No cards to display</p>
                </div>
              </div>
            </div>
	        {% endif %}
	      </div>
        </div>
      </div>

    </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
 {#       <p class="mb-1">&copy; 2018 KOBL Group</p>  #}
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </body>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
